<div class="container">
  <app-filter-people (filterEvent)="filterEvent($event)"></app-filter-people>
  <app-add-person></app-add-person>

  <!-- Modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group col-md-6">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" ></textarea>
        </div>
        <div class="form-group">
          <label for="created">Created</label>
          <input type="date" class="form-control" id="created">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Views
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
<!--
  <button class="btn btn-lg btn-outline-primary" (click)="edit(content)">Launch demo modal</button>

  <hr>

  <pre>{{closeResult}}</pre>
-->
  <!-- Modal -->

  <div class="row">
    <div *ngFor="let person of people | async" class="col-md-4">
      <div class="card mb-4 box-shadow">
        <div class="card-body">
          <h5 class="card-title">{{ person.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ person.surname }}</h6>
          <p class="card-text">{{ person.description }}</p>
          <p>{{ person.created | date: 'd MMMM y' }}</p>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Display
            </label>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="delete(person)">Delete</button>
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="edit(content)">Edit</button>
            </div>
            <small class="text-muted">{{ person.views }} | views</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
